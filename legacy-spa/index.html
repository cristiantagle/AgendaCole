<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agendamiento Colegios</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo" aria-hidden="true">ðŸ“š</span>
        <h1>Agendamiento Colegios</h1>
      </div>
      <div class="actions">
        <select id="roleSelect" title="Rol de usuario">
          <option value="admin">Admin</option>
          <option value="usuario">Usuario</option>
        </select>
        <button id="btnImport" class="secondary">Importar Excel</button>
        <input id="fileExcel" type="file" accept=".xlsx,.xls,.csv" hidden />
        <button id="btnAddSchool" class="primary">Agregar colegio</button>
      </div>
    </header>

    <main id="app">
      <section id="toolbar" class="toolbar">
        <input id="searchInput" placeholder="Buscar por nombre, direcciÃ³n o telÃ©fono" />
        <select id="filterEstado">
          <option value="todos">Todos</option>
          <option value="contactado">Contactado</option>
          <option value="no_contactado">No contactado</option>
        </select>
        <select id="sortBy">
          <option value="nombre">Orden: AlfabÃ©tico</option>
          <option value="estado">Orden: Estado</option>
        </select>
      </section>

      <section id="viewDashboard" class="view"></section>
      <section id="viewSchool" class="view hidden"></section>
      <section id="viewCourseAgenda" class="view hidden"></section>
    </main>

    <div id="toast" class="toast hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <h3 id="modalTitle"></h3>
        <div id="modalBody"></div>
        <div class="modal-actions">
          <button id="modalCancel" class="secondary">Cancelar</button>
          <button id="modalOk" class="primary">Aceptar</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <small>Listo para conectar con Supabase o Tile.dev</small>
    </footer>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
  </html>
